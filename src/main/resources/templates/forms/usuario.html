<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
       
        
    <header  th:replace="~{plantilla/menu :: menu}" ></header>
    
    <div id="cuerpo">
        <h1>Formulario de Usuario</h1>
        <form action="/nuevo" method="post">
            <label for="userNombre">Nombre:</label>
            <input type="text" id="userNombre" name="userNombre"><br><br>
    
            <label for="userApellido">Apellido:</label>
            <input type="text" id="userApellido" name="userApellido"><br><br>
    
            <label for="userCorreo">Correo:</label>
            <input type="email" id="userCorreo" name="userCorreo"><br><br>
    
            <label for="userEdad">Edad:</label>
            <input type="number" id="userEdad" name="userEdad"><br><br>
    
            <label for="userSexo">Sexo:</label>
            <input type="text" id="userSexo" name="userSexo"><br><br>
    
            <label for="userTipo">Tipo:</label>
            <input type="text" id="userTipo" name="userTipo"><br><br>
    
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password"><br><br> 
            <input type="submit" value="Enviar">
            
        </form>


    </div>
    
    <footer  th:replace="~{plantilla/plantilla :: plantilla}" ></footer>
    
    
    </body>
    </html>
