<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
       
        
    <header  th:replace="~{plantilla/menu :: menu}" ></header>
    
    <div id="cuerpo">
        <h1>Formulario de Usuario</h1>
        
        
        <form th:if="${tipo == 'usuario'}" th:action="@{/personal/nuevo}" method="post"    th:object="${usuario}">
            <label for="userNombre">Nombre:</label>
            <input type="text" id="userNombre" name="userNombre"     th:field="*{userNombre}"><br><br>
    
            <label for="userApellido">Apellido:</label>
            <input type="text" id="userApellido" name="userApellido"   th:field="*{userApellido}">    <br><br>
    
            <label for="userCorreo">Correo:</label>
            <input type="email" id="userCorreo" name="userCorreo"    th:field="*{userCorreo}">   <br><br>
    
            <label for="userEdad">Edad:</label>
            <input type="number" id="userEdad" name="userEdad"       th:field="*{userEdad}">    <br><br>
    
            <label for="userSexo">Sexo:</label>
            <select id="userSexo" name="userSexo" th:field="*{userSexo}">
                <option value="MUJER">Mujer</option>
                <option value="HOMBRE">Hombre</option>
            </select>
            <br><br>
    
            <label for="userTipo">Tipo:</label>
            <select id="userTipo" name="userTipo" th:field="*{userTipo}">
                <option value="PACIENTE">Paciente</option>
                <option value="DOCTOR">Doctor</option>
                <option value="PMEDICO">Personal</option>
            </select>
            <br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password"            ><br><br> 
            <input type="submit" value="Enviar">
            
        </form>

        <form th:if="${tipo == 'paciente'}" th:action="@{/personal/savepaciente}" method="post"    th:object="${paciente}">
            <label for="userNombre">Nacimiento:</label>
            <input type="date" id="Nacimiento" name="Nacimiento" th:field="*{pacFechaNacimiento}">
            <br><br>
    
            <label for="userApellido">Direccion:</label>
            <input type="text" id="userApellido" name="Direccion"   th:field="*{pacDireccion}">    <br><br>
    
            <label for="userCorreo">Telefono:</label>
            <input type="text" id="telefono" name="telefono" th:field="*{pacNumeroTelefono}"
                   pattern="9\d{8}" title="Ingresa un número de 9 dígitos que comience con 9" required>
            <br><br>

             
            <input type="text" style="display: none;" name="iduser"    th:value="${idUser}"> 
            <input type="submit" value="Enviar">
            
        </form>


        <form th:if="${tipo == 'doctor'}" th:action="@{/personal/savedoctor}" method="post"    th:object="${doctor}">
            <label for="userNombre">Especialidad:</label>
            <select id="especialidad" name="especialidad" th:field="*{docEspecialidad}">
                <option value="">Selecciona una especialidad</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Ginecología">Ginecología</option>
                <option value="Neurología">Neurología</option>
                <option value="Oftalmología">Oftalmología</option>
            </select>
    
            <label for="userApellido">Consultorio:</label>
            <select id="consultorio" name="consultorio" th:field="*{docConsultorio}">
                <option value="">Selecciona un consultorio</option>
                <option value="B-105">B-105</option>
                <option value="C-201">C-201</option>
                <option value="D-110">D-110</option>
                <option value="E-301">E-301</option>
                <option value="F-205">F-205</option>
            </select>
    
            <label for="userCorreo">Telefono:</label>
            <input type="text" id="telefono" name="telefono" th:field="*{docnumeroTelefono}"
                   pattern="9\d{8}" title="Ingresa un número de 9 dígitos que comience con 9" required>
            <br><br>

            <input type="text" style="display: none;" name="iduser"    th:value="${idUser}">
            <input type="submit" value="Enviar">
            
        </form>


    </div>
        <p th:text="${mensaje}"></p>
    <footer  th:replace="~{plantilla/plantilla :: plantilla}" ></footer>
    
    
    </body>
    </html>
