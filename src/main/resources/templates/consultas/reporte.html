    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Clinica Sann</title>

</head>
<body> 
<header  th:replace="~{plantilla/menu :: menu}" ></header>


<div id="cuerpo"style="height: 1500px; "class="container-md">

    <h2 th:text="${message}"></h2>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>

<div style="width: 400px; height: 400px;">
    <canvas id="grafico-circular"></canvas>
</div>

<script>
    // Datos del gr치fico
    var data = {
        labels: ["Manzanas", "Pl치tanos", "Uvas", "Naranjas"],
        datasets: [{
            data: [30, 20, 15, 35],
            backgroundColor: ["red", "yellow", "purple", "orange"]
        }]
    };

    // Opciones del gr치fico
    var options = {
        responsive: true
    };

    // Crear el contexto del lienzo
    var ctxx = document.getElementById("grafico-circular").getContext('2d');

    // Crear el gr치fico circular
    var graficoCircular = new Chart(ctxx, {
        type: 'pie',
        data: data,
        options: options
    });
</script>
</div>
<footer  th:replace="~{plantilla/plantilla :: plantilla}" ></footer>
